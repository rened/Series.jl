language: cpp
compiler: 
    - gcc
notifications:
    email: false
before_install:
    - sudo add-apt-repository ppa:staticfloat/julia-deps -y
    - sudo add-apt-repository ppa:staticfloat/julianightlies -y
    - sudo apt-get update -qq -y
    - sudo apt-get install libpcre3-dev julia -y
    - git config --global user.name "Travis User"
    - git config --global user.email "travis@example.net"
script:
    - julia -e 'versioninfo(); Pkg.init();'
    - julia -e 'Pkg.add("Datetime"); Pkg.clone("git://github.com/milktrader/Series.jl.git"); Pkg.clone("git://github.com/JuliaQuant/MarketData.jl.git");'
#  - julia -e 'Pkg.init(); run(`ln -s $(pwd()) $(Pkg.dir("FactCheck"))`); Pkg.pin("FactCheck"); Pkg.resolve()'
    - julia -e 'Pkg.clone("git://github.com/rened/FactCheck.jl"); run(`ln -s $(pwd()) $(Pkg.dir("FactCheck"))`); Pkg.pin("FactCheck"); Pkg.resolve()'
    - mkdir -p ~/.julia/Series
    - cp -R ./* ~/.julia/Series/
    - cd ~/.julia/Series/
    - git checkout failtravis
    - julia ./test/all.jl
